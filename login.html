<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login Page</title>

</head>
<body>
    <div class="container1">
        <form id="loginForm" class="p-4">
            <h1 class="text-center text-primary mb-4">LOGIN</h1>
            <div class="content-group mb-3">
                <label for="loginEmail" class="form-label">EMAIL</label>
                <input type="email" id="loginEmail" class="form-control">
                <div class="error text-danger mt-1"></div>
            </div>
            <div class="content-group mb-3">
                <label for="loginPassword" class="form-label">PASSWORD</label>
                <input type="password" id="loginPassword" class="form-control">
                <div class="error text-danger mt-1"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script>
        const loginForm = document.querySelector('#loginForm');
        const loginEmail = document.querySelector('#loginEmail');
        const loginPassword = document.querySelector('#loginPassword');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            validateLoginForm();
        });

        function validateLoginForm() {
            const valEmail = loginEmail.value.trim();
            const valPassword = loginPassword.value.trim();

            let isValid = true;

            if (valEmail === '') {
                setError(loginEmail, 'Email is required');
                isValid = false;
            } else if (!validateEmail(valEmail)) {
                setError(loginEmail, 'Invalid email');
                isValid = false;
            } else {
                setSuccess(loginEmail);
            }

            if (valPassword === '') {
                setError(loginPassword, 'Password is required');
                isValid = false;
            } else {
                setSuccess(loginPassword);
            }

            if (isValid) {
                alert('Logged in successfully!');
            
            }
        }

        function setError(element, message) {
            const contentGroup = element.parentElement;
            const errorElement = contentGroup.querySelector('.error');
            errorElement.innerText = message;
            contentGroup.classList.add('error');
            contentGroup.classList.remove('success');
        }

        function setSuccess(element) {
            const contentGroup = element.parentElement;
            const errorElement = contentGroup.querySelector('.error');
            errorElement.innerText = '';
            contentGroup.classList.add('success');
            contentGroup.classList.remove('error');
        }

        function validateEmail(email) {
            const atpos = email.indexOf("@");
            const dotpos = email.lastIndexOf(".");
            return atpos > 0 && dotpos > atpos + 1 && dotpos < email.length - 1;
        }
    </script>
</body>
</html>
